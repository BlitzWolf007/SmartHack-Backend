<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
  /* ─── Base Entities ────────────────────────────────────────────── */
  .map-entity {
    stroke: #1e293b;               /* navy outline */
    stroke-width: 0.25;
    transition: fill 0.25s ease, stroke 0.25s ease;
    cursor: pointer;
    fill: #f8fafc;                 /* light neutral interior */
  }

  /* ─── Hover Highlight ───────────────────────────────────────────── */
  .map-entity:hover {
    stroke: #ffdd40;               /* golden yellow glow */
    stroke-width: 2.5;
    filter: drop-shadow(0 0 6px rgba(255,221,64,0.8));
  }

  /* ─── Structural Areas ──────────────────────────────────────────── */
  .walls {
    fill: #0b1020;                 /* deep navy wall background */
  }

  .management_office {
    fill: #EB6F38  !important;      /* company red for management office */
  }

  .stairs {
    fill: #ffdd40;                 /* yellow for stairs / attention */
  }

  .non-interactive-map-entity {
    stroke: #334155;
    stroke-width: 0.25;
    fill: #1e293b;                 /* muted navy-gray for non-interactive */
  }

  /* ─── Selection State ───────────────────────────────────────────── */
  .selected {
    stroke: #e11d48 !important;    /* red border on selection */
    stroke-width: 2;
    filter: drop-shadow(0 0 8px rgba(225,29,72,0.8));
  }

  /* ─── Labels (optional if you have them) ────────────────────────── */
  .entity-label {
    font-family: "Inter", system-ui, sans-serif;
    font-size: 10px;
    fill: #f8fafc;
    user-select: none;
    pointer-events: none;
  }
</style>

</head>
